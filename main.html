<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Schnappi</title>
</head>
<body>
    <div class="startGame">
        <button id="startButton">Start Game</button>
    </div>

<div class="gameContainer">
    <div class="petChoice">
        <p>Pick an animal!</p>
        <div id="schnappi"> 
            <button id="schnappiBtn">Schanppi - ein kleine krokodil</button>
        </div>
        <div id="representation">
            <button>Judgemental Shoelace</button>
        </div>
        <div id="boal">
            <button>Boal</button>
        </div>
    </div>
</div>


<div id="schnappiContainer">
    <img src="images/schnappi.jpg" alt="Cute crocodile picture">
    <div>
    <p>Health:</p>
    <div id="healthBarContainer">
        <div id="healthBar"></div>
    </div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
